    <div class="container">


      <h1>
        Admin
        <button id="btnLogout" class="btn btn-default hide" style="float: right">Log out</button>
      </h1>

      <hr>

      <!-- login form -->
      <div id="login_inputs" style="padding-left:10px">

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="txtEmail" type="email" class="form-control" placeholder="Email">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="txtPassword" type="password" class="form-control" placeholder="Password">
        </div>
        <br>
        <button id="btnLogin" class="btn btn-action">Log in</button>

      </div>
      <!-- end of login form -->

      <!-- Conv Rate Form (after logged in) -->
      <div id="convRateForm" style="padding-left:10px">

        <h3> Update Conversion Rates </h3>

        <br>

        <div style="padding-left:10px">
          <h5>BTC Conversion Rate:</h5>
          <input id="btcConvRate" type="number" step="0.001">

          <br>
          <br>

          <h5>BCH Conversion Rate:</h5>
          <input id="bchConvRate" type="number" step="0.001">

          <br>
          <br>

          <h5>ETH Conversion Rate:</h5>
          <input id="ethConvRate" type="number" step="0.001">

          <br>
          <br>

          <h5>LTC Conversion Rate:</h5>
          <input id="ltcConvRate" type="number" step="0.001">

          <br>
          <br>

          <h5>Buy Margin:</h5>
          <input id="buyMargin" type="number" step="0.001">

          <br>
          <br>

          <h5>Sell Margin:</h5>
          <input id="sellMargin" type="number" step="0.001">

          <br>
          <br>

          <input type="button" value="Submit" class="btn btn-action" onclick="exch_rate();"/>

        </div>

      </div>
      <!-- end of conv rate form -->

    </div>

  </body>
